<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="stylesheet" href="css/style.bundle.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600,700&display=swap" rel="stylesheet">
    <!-- /Google fonts -->
    <title><%=title%></title>
  </head>
  <body>
    <!-- Header -->

    <header class="header">
      <div class="container header__container">
        <nav class="nav header__nav">
          <div class="header__logo-box">
            <picture class="header__logo">
                    <source srcset="./img/logos/logo.png 1x, img/logos/logo@2x.png 2x">
                    <img srcset="img/logos/logo.png 1x, img/logos/logo@2x.png 2x" alt="Full logo" src="img/logos/logo@2x.png" class="header__logo">
            </picture>
          </div>
          <input type="checkbox" id="nav__chk" class="nav__chk">
          <label for="nav__chk" class="nav__btn-box">  
            <span class="nav__btn">
              
            </span>
          </label>
          <ul class="nav__list">
            <li class="nav__item"><a href="#" class="nav__link nav__link_act">Home</a></li>
            <li class="nav__item"><a href="#" class="nav__link">About</a></li>
            <li class="nav__item"><a href="#" class="nav__link">WORK</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
            <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
          </ul>
        </nav>
        <div class="header__content">
          <h1 class="heading-primary u-center-text header__text">    Hi there! We are the new kids on the block and we build awesome websites and mobile apps.
          </h1>

          <a href="#" class="header__btn btn btn__primary">
            <span class="btn__text">
              WORK WITH US!
            </span>
          </a>
        </div>
        
      </div>
    </header>
